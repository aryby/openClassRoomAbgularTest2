<main>
  <section class="section section-shaped section-lg">
    <div class="shape shape-style-1 bg-gradient-default">
      <span></span>
      <span></span>
      <span></span>
      <span></span>
      <span></span>
      <span></span>
      <span></span>
      <span></span>
    </div>
    <div class="container pt-lg-md">
      <div class="row justify-content-center">
        <div class="col-lg-5">
          <div class="card bg-secondary shadow border-0">
            <div class="card-header bg-white">
              <div class="text-muted text-center">
                <h4>Cr√©e un compte</h4>
              </div>
              
            </div>
            <div class="card-body px-lg-5 py-lg-5">
              
              <form [formGroup]="signUpForm" (ngSubmit)="onSubmit()">
                
                <div class="form-group">
                  <div class="input-group input-group-alternative mb-3">
                    <div class="input-group-prepend">
                      <span class="input-group-text"><i class="ni ni-email-83"></i></span>
                    </div>
                    <input class="form-control" placeholder="Email" type="email"  formControlName="email">
                  </div>
                </div>
                <div class="form-group">
                  <div class="input-group input-group-alternative">
                    <div class="input-group-prepend">
                      <span class="input-group-text"><i class="ni ni-lock-circle-open"></i></span>
                    </div>
                    <input class="form-control" placeholder="Password" type="password" formControlName="password">
                  </div>
                </div>
                <div class="text-muted font-italic">
                  <small>
                    <span class="text-danger font-weight-700">{{ errorMessage }}</span>
                  </small>
                </div>
                <div class="form-group">
                  <button class="btn btn-success" type="submit">Cree mon comte</button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
</main>
