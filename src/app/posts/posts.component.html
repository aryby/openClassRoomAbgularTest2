<style>

  .notify-badge{
      position: absolute;
      right:-8px;
      top:-18px;
      background:rgb(235, 60, 60);
      text-align: center;
      border-radius: 20px 20px 20px 20px;
      color:white;
      padding: 1px 8px;
      font-size:10px;
  }
  .notify-badgeD{
    position: absolute;
    right:-8px;
    top:-18px;
    background:rgb(62, 70, 194);
    text-align: center;
    border-radius: 20px 20px 20px 20px;
    color:white;
    padding: 1px 8px;
    font-size:10px;
}
</style>
<section class="section">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-lg-12">
        <div class="row row-grid" *ngFor="let post of posts; let i=index">
          <div class="col-lg-12">
            <div class="card card-lift--hover shadow border-0">
              <div class="card-body py-5">

                <h6 class="text-primary text-uppercase"> {{ post.titre }} 
                  <span class="description float-right">Cree le, {{ post.created_at | date: 'd MMMM y'}}</span> 
                </h6>
                <p class="description mt-3">{{ post.contenu }}.</p> 
                
                <div class="icon icon-shape bg-gradient-warning rounded-circle text-white mb-3"
                  style="cursor: pointer;" data-toggle="tooltip" data-placement="left" title="Supprimer le post"
                 (click)="onDeletePost(post)">
                    <span class="btn-inner--icon"><i class="fa fa-trash-o"></i></span>
                </div>
                <div class="mt-3" class="float-right">
                  
                    <a (click)="onLike(post)" class="btn btn-primary btn-icon-only rounded-circle">
                        <span class="notify-badgeD" *ngIf="post.loveIts>0">{{ post.loveIts }}</span>
                      <i class="fa fa-thumbs-up" style="color: aliceblue;"></i>
                    </a>

                    <a (click)="onDesLike(post)" class="btn btn-danger btn-icon-only rounded-circle">
                        <span class="notify-badge" *ngIf="post.loveIts<0">{{ -post.loveIts }}</span>
                        <i class="fa fa-thumbs-down" style="color: aliceblue;"></i>
                    </a>
                  </div>

              </div>
            </div>
          </div>

          </div>
        </div>
      </div>
    </div>
</section>
